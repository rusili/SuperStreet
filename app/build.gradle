apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    lifecycleVersion = "1.1.1"
    persistenceVersion = "1.1.0"
    pagingVersion = "1.0.0"

    rxJavaVersion = "2.1.6"
    rxAndroidVersion = "2.0.2"
    rxKotlinVersion = "2.2.0"

    daggerVersion = "2.16"
    timberVersion = "4.7.0"
    jSoupVersion = "1.11.3"
    glideVersion = "4.7.1"
    retrofitVersion = "2.4.0"

    photoviewVersion = "2.1.3"
    mockitoKotlinVersion = "1.5.0"
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.rusili.superstreet"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Experimental:
    implementation 'com.google.android.material:material:1.0.0-beta01'

    // UI:
    implementation 'jp.wasabeef:recyclerview-animators:2.3.0'
    implementation 'com.ethanhua:skeleton:1.1.1'
    implementation 'io.supercharge:shimmerlayout:2.1.0'

    // Android:
    implementation "androidx.core:core:1.0.0-beta01"
    implementation "androidx.arch.core:core-common:2.0.0-beta01"
    implementation "androidx.annotation:annotation:1.0.0-beta01"
    implementation "androidx.appcompat:appcompat:1.0.0-beta01"
    implementation "androidx.recyclerview:recyclerview:1.0.0-beta01"
    implementation "androidx.constraintlayout:constraintlayout:1.1.2"

    // Android Lifecycle:
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-beta01'

    // Android Room:
    implementation 'androidx.room:room-runtime:2.0.0-beta01'
    implementation 'androidx.room:room-rxjava2:2.0.0-beta01'
    kapt 'androidx.room:room-compiler:2.0.0-beta01'

    // Android Paging:
    implementation 'androidx.paging:paging-runtime:2.0.0-beta01'
    implementation "android.arch.paging:rxjava2:1.0.1"

    // Glide:
    implementation("com.github.bumptech.glide:glide:$glideVersion") {
        exclude group: "com.android.support"
    }
    implementation("com.github.bumptech.glide:recyclerview-integration:$glideVersion") {
        transitive = false
    }
    implementation "com.github.bumptech.glide:annotations:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    // JSoup:
    implementation "org.jsoup:jsoup:$jSoupVersion"

    // PhotoView:
    implementation "com.github.chrisbanes:PhotoView:$photoviewVersion"

    // Retrofit:
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // RxJava and RxAndroid:
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"

    // RxKotlin:
    implementation "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"

    // Dagger:
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

    // Timber:
    implementation "com.jakewharton.timber:timber:$timberVersion"

    // Testing:
    testImplementation 'junit:junit:4.12'
    testImplementation "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation 'androidx.arch.core:core-testing:2.0.0-beta01'
    testImplementation 'androidx.paging:paging-common:2.0.0-beta01'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha3'
}
